<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã OTP</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">OTP</h2>
        <p style="color: #555; font-size: 16px;">Chào mừng bạn đến với ứng dụng HMA!</p>
        <p style="color: #555; font-size: 16px;">Dưới đây là mã OTP của bạn:</p>
        <div style="background-color: #f0f0f0; padding: 10px; border-radius: 5px; font-size: 24px; color: #333; margin: 20px 0;">
            <!-- Đặt mã OTP ở đây -->
            {{otp}}
        </div>
        <p style="color: #555; font-size: 16px;">Vui lòng không chia sẻ mã OTP với bất kì ai.</p>
        <p style="color: #555; font-size: 16px;">Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email này.</p>
    </div>

</body>
</html>
